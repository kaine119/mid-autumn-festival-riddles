<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-messages/angular-messages.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-material/angular-material.min.js"></script>
	<link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
	<script type="text/javascript" src="../app.js"></script>
	<script type="text/javascript" src="../LeaderboardController.js"></script>
	<link rel="stylesheet" href="../styles.css">

	<title>猜灯谜 &mdash; Leaderboard</title>
</head>
<body ng-app="main" layout="column" flex>
	<md-toolbar flex="10">
		<h2>Leaderboards</h2>
	</md-toolbar>
	<md-content flex="90" ng-controller="LeaderboardController">
		<md-card ng-repeat="entry in entries | orderBy:'-score'" style="padding-left: 5px;">
			{{entry.google.name}}: {{entry.score}}
		</md-card>
	</md-content>
</body>
</html>
