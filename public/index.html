<!DOCTYPE html>
<html>
<head>
	<title>猜灯谜</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="QuizController.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body ng-app="main" ng-controller="QuizController">
	<p ng-class="{highlightCorrect: highlightCorrect, highlightWrong: highlightWrong}">{{currentRiddle.question}}<p>
	<div>
		<button ng-click="checkCorrect(currentRiddle.options[0].correct)">{{currentRiddle.options[0].text}}</button>
		<button ng-click="checkCorrect(currentRiddle.options[1].correct)">{{currentRiddle.options[1].text}}</button>
	</div>
	<button>Click this button to send a done user!</button>
	<p>{{userID}}</p>
</body>
</html>
